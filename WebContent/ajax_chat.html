<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="assets/jQuery/2.x/jquery-2.1.4.min.js"></script>
	</head>
	<body>
		<div class="chat_dialog" style="width: 60%;height: 500px;margin: 0 auto;background-color: #CFCDCF;">
			<div class="show_chatInfo" style="width: 100%;height: 90%;">
				<span class="info_item">load...</span>
			</div>
			<div class="send_message" style="width: 100%;height: 10%;">
				<input type="text" name="username" id="username" placeholder="请输入用户名字"/>
				<input type="text" name="message" id="message" placeholder=""/>
				<input type="button" value="发送" id="send_button" />
			</div>
		</div>
	</body>
	<script>
		$(document).ready(function() {
			$("#send_button").bind('click', function() {
				//alert($("#message").val().trim());
				$.post("backend.php").{
					message: $("#message").val().trim(),
					name: $("#username").val().trim()
				}, function(data, textStatus) {
					var username = data.username;
					var message = data.message;
					var textHtml = "<div class='username_detail'><h5>" + username + ":</h5><p class='message_detail'>" + message + "</p></div>";
					$(".info_item").html(textHtml);//将返回的数据添加到页面上
				},"json");
			});
		});
		
	</script>
</html>
